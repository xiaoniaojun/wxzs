<body>

<header class="am-topbar am-topbar-inverse am-topbar-fixed-top topbar" id="topbar">
    <div class="am-g">
        <div class="am-u-md-4"><img class="am-img-responsive" id="logo" src="img/logo.png"></div>
        <div class="am-u-md-8"></div>
    </div>
</header>
<div class="am-g">
        <div class="am-u-sm-12">
            <p id="myP" style="position:fixed">
                When you have scrolled 50 pixels from the top of this page, add the class "test" (yellow background color) to this paragraph. Scroll up again to remove the class.
            </p>
        </div>
</div>


<!--在这里编写你的代码-->
<script>
    window.onscroll = function() {changeTopbar()};

    function changeTopbar() {
        if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
            alert("onScroll_g5");
            document.getElementsByClassName("topbar").style.height=50;
        } else {
            alert("onScroll_l5");
            document.getElementsByClassName("topbar").style.height=30;
        }
    }

</script>
